  <div class="wrapper-reserve">
    <form method="POST" data-netlyfy="true" id="my-form">
      <div class="underline_box">
        <label for="input-name" class="required">Name:</label>
        <input type="text" name="name" id="input-name" required="required"><br>

        <label for="input-email" class="required">Email:</label>
        <input type="email" name="email" id="input-email" required="required"><br>

        <label for="input-from" class="required">From:</label>
        <input type="datetime-local" id="input-from" name="from" value="2021-01-01T00:00" required="required"><br>

        <label for="input-to" class="required">To:</label>
        <input type="datetime-local" id="input-to" name="to" value="2021-09-01T00:00" required="required"><br>

        <label for="input-electric" class="required">Number of electric bikes:</label>
        <input type="number" name="electric" id="input-electric" min="0" max="9" value="1" required="required"><br>

        <label for="input-regular" class="required">Number of regular bikes:</label>
        <input type="number" name="regular" id="input-regular" min="0" max="20" value="0" required="required"><br>

        <label for="input-helmets">Number of helmets:</label>
        <input type="number" name="helmets" id="input-helmets" min="0" max="20" value="0"><br>
        
        <label for="input-height">Height of people in your group<br>(we need this to make the best fitting offer):</label>
        <textarea rows="6" columns="30" name="height" id="input-height"></textarea><br>

        <label for="input-question">Do you have a question for us?</label>
        <textarea rows="6" name="question" id="input-question"></textarea><br>

        <label for="input-tel">WhatsApp phone number <br>(makes communication faster):</label>
        <input type="tel" name="tel" id="input-tel"><br>

        <button type="submit">Send</button>
      
      </div>
    
    </form>
    <div id="status"></div>
  
  </div>
  <script src="main.js"></script>
</body>
